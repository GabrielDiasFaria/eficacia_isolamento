<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Eficácia Isolamento</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="./style.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div id="root">
        <h1 class="text-center">Isolation Descomplicando Linguagens</h1>
        <div class="row" style="margin-top: 40px;">
            <div id="div_form" class="col-sm-4">

                <div class="form-group">
                    <div class="col-md-9 offset-md-3">
                        <label>Indivíduos Infectados</label>
                        <input type="number" id="infecteds" name="infecteds" class="form-control "
                            placeholder="Quantidade Infectada" min="1" max="5" required="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-9 offset-md-3">
                        <label>Indivíduos fora do isolamento</label>
                        <input type="number" id="movable" name="infecteds" class="form-control "
                            placeholder="Quantidade Movel" max="1000" required="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-9 offset-md-3">
                        <label>Indivíduos respentando o isolamento</label>
                        <input type="number" id="imovable" name="infecteds" class="form-control "
                            placeholder="Quantidade Imóvel" max="1000" required="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6 offset-md-3">
                        <button class="btn btn-primary" onclick="initAnalyse()">Iniciar</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-group">
                        <div class="col-md-9 offset-md-3">
                            <label>Número Total</label>
                            <input id="total" disabled type="text" class="form-control ">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-9 offset-md-3">
                            <label>Número de Infectados</label>
                            <input id="total_infecteds" disabled type="text" class="form-control ">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-9 offset-md-3">
                            <label>Máximo de Infectados</label>
                            <input id="max_infecteds" disabled type="text" class="form-control ">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-9 offset-md-3">
                            <label>Número de Curados</label>
                            <input id="total_healed" disabled type="text" class="form-control ">
                        </div>
                    </div>
                </div>

            </div>

            <!-- <div id="" class="col-sm-4">
                
            </div> -->
            <div id="charts" class="col-sm-4">
                <canvas id="chLine" height="200" width="450"></canvas>
            </div>

            <div id="div_canvas" class="col-sm-4">

            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./game.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
